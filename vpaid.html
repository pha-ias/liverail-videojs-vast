<!DOCTYPE html>
<html>
<title>VPAID Demo</title>

<head>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <link href="video-js.css" rel="stylesheet" type="text/css">
    <script src="video.js"></script>
    <script src="lc-vast.js"></script>
    <script src="LiveRail.AdManager-1.0.js"></script>
    <link href="video-theme.css" rel="stylesheet" type="text/css">
    <script>
        videojs.options.flash.swf = "video-js.swf";
    </script>
</head>
<body>
    <div style="marigin:0 auto; width:600px;">
        <button id="startAdButton" style="font-size:14px;padding:3px; display: none;" disabled>startAd</button>
        <div class="wrapper">
            <div class="videocontent" id="videoWrapper">
                <video id="player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" poster="http://video-js.zencoder.com/oceans-clip.png" width="auto" height="auto" allowFullScreen="true" webkitallowfullscreen="true" mozallowfullscreen="true">
                    <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
                </video>
            </div>
        </div>
    </div>
</body>


</html>
